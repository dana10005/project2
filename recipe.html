<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="recipe.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <input type="text" id="search-bar" placeholder="Search for recipes...">
        <div id="suggestions"></div>
    </header>

    <div id="recipes-container"></div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="recipe-title"></h2>
            <img id="recipe-img" src="" alt="Recipe image">
            <p id="recipe-description"></p>
            <h3>Ingredients</h3>
            <ul id="recipe-ingredients"></ul>
            <h3>Instructions</h3>
            <ol id="recipe-steps"></ol>
            <button id="add-to-favorites">Add to Favorites</button>
        </div>
    </div>

    <!-- Уведомление -->
    <div id="notification">Рецепт добавлен в избранное!</div>


    <script src="recipe.js"></script>
</body>
</html>
